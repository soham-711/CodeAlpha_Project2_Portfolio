<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="text-holder">
            <div id="contact">
                <h1>Contact Me</h1>
            </div>
            <div id="contact-info">
                    <i class="fa-solid fa-envelope"></i><p>sohambiswas711@gmail.com</p>
                   <i class="fa-solid fa-phone"></i><p>+91 6297026559</p>
            </div>
            <div id="social-media">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <div id="btn">
                    <button id="btn1">Download CV</button>
            </div>
            <div id="form">
                    <form>
                        <div id="name">
                        <input class="txt"   type="text" placeholder="Your Name">
                    </div>
                    <div id="mail">
                        <input class="txt"   type="email" placeholder="Your Email">
                    </div>
                    <div>
                        <textarea id="feedback" name="feedback" rows="8" cols="71.5" placeholder="Your Massage"></textarea><br>
                        <input id="sub"  type="submit" value="Submit">
                    </div>
                    </form>
            </div>
            <footer id="foot">
                <p id="foot-text">Copyright &copy; Soham. Made with <span>&#x2764;</span></p>
            </footer>
    </div>
</body>
</html>
